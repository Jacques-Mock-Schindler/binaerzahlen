<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="base.css">

    <link rel="icon" href="REVFAV.png" type="">

    <link rel="apple-touch-icon" href="REVFAV.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login - RevoGenuity</title>

</head>

<body>
    <div class="login_feld">
        <div class="temp">
        <img src="REV.png" alt="" width="200" height="200" style="padding-bottom: 10px;">
        <div class="border-box" style="padding-bottom: 0px;"></div>
        <div class="temp1" style="padding-bottom: 3px; display: none;"><label for="usernameInput">USERNAME</label></div>
        <div class="temp2" style="padding-bottom: 30px;"><input type="text" id="usernameInput" placeholder="Username" style="color: white; height: 40px; width: 300px; background: rgb(30, 30, 30);"></div>
        <div class="temp3" style="padding-bottom: 3px; display: none;"><label for="passwordInput">PASSWORD</label></div>
    <div class="temp4" style="padding-bottom: 30px;"><input type="password" id="passwordInput" placeholder="Password" style="color: white; height: 40px; width: 300px; background: rgb(30, 30, 30);"></div>
    <div class="temp5">

        <button onclick="checkCredentials()" style="height: 40px; width: 300px; background: #00fefb; margin-left:auto; margin-right:auto; text-align: center;">LOGIN</button>
        
    </div>
        </div>
    <div class="sign.up_button" style="padding-top: 8px;">
        <p style="text-align: center; font-size: 14px; color: white;">New at RevoGenuity? <a href="/signup" target="_blank" title="Create Account" style="text-decoration: underline; color: #00fefb;">Sign up now</a></p>
    </div>
    </div>

    <script>
        function checkCredentials() {
            // Die eingegebenen Benutzername und Passwort
            var enteredUsername = document.getElementById("usernameInput").value;
            var enteredPassword = document.getElementById("passwordInput").value;
    
            // Lade die Benutzerdaten aus der JSON-Datei
            fetch('users.json')
                .then(response => response.json())
                .then(data => {
                    var users = data.users;
                    var bannedURL = data.bannedURL;
                    var user = users.find(u => u.username === enteredUsername);
    
                    if (user && user.password === enteredPassword) {
                        // Weiterleitung zur nÃ¤chsten Seite, basierend auf der JSON-Datei
                        window.location.href = user.redirectURL;
                    } else {
                        alert("WRONG PASSWORD OR LOGIN!");
                        window.location.href = bannedURL;
                    }
                })
                .catch(error => console.error(error));
        }
    </script>


</body>

<style>

body {
    color: white !important;
}

</style>

</html>
