<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Templating Engine</title>
</head>
<body>
    <div id="template-container"></div>

    <script type="text/template" id="my-template">
        <h1>{{ title }}</h1>
        <ul>
            {{# items }}
                <li>{{ name }}</li>
            {{/ items }}
        </ul>
    </script>

    <script>
        // Template-Funktion
        function renderTemplate(templateId, data) {
            var template = document.getElementById(templateId).innerHTML;
            var rendered = template.replace(/\{\{\s*([^\}\s]+)\s*\}\}/g, function(match, key) {
                return data[key] || '';
            });
            return rendered;
        }

        // Daten aus JSON-Datei laden
        fetch('data.json')
            .then(response => response.json())
            .then(jsonData => {
                // Daten rendern, nachdem die JSON-Daten geladen wurden
                var renderedHTML = renderTemplate('my-template', jsonData);
                document.getElementById('template-container').innerHTML = renderedHTML;
            })
            .catch(error => {
                console.error('Fehler beim Laden der JSON-Daten: ', error);
            });
    </script>
</body>
</html>
