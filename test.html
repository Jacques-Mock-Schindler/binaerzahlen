<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="base.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

  <style>

    .profilt-cal_left .cal-tabs {
    display: flex;
    border-radius: 4px;
    border: 1px solid var(--bds-gray-ele-line);
    color: var(--bds-gray-t2);
    cursor: pointer;
}

.cal-tabs .cal-tab {
    flex: 1 1;
    text-align: center;
    padding: 5px 0;
    font-size: 12px;
    line-height: 18px;
    background: var(--bds-gray-ele-line);
    color: var(--bds-gray-t2);
}

.cal-tabs .cal-tab.active.bg-short {
    background-color: var(--short);
}

.cal-tabs .cal-tab.active {
    border-radius: 4px;
    color: var(--bds-static-white);
}

.cal-tabs .cal-tab.active {
    background: var(--bds-green-700-normal);
}


  </style>

  <div class="profilt-cal_left">
    <div class="cal-tabs">
      <span class="cal-tab active bg-short">Long</span>
      <span class="cal-tab ">Short</span>
    </div>
    <div class="profilt-cal_form">
      <div class="cal_form-item">
        <div class="cal_form-label">
          <div class="label-left">Leverage</div>
        </div>
        <div class="cal_form-input">
          <div class="by-input by-input-number cal_by-input by-input--outlined">
            <div class="by-input__container">
              <span class="by-input__wrapper flex">
                <input class="by-input__inner" placeholder="1x-100x" type="text" value="2"></span>
                <span class="by-input__right-icon">X</span>
              </div>
            </div>
          </div>
        </div>
        <div class="cal_form-item">
          <div class="cal_form-label">
            <div class="label-left">Qty</div>
            <div class="label-right">
              <span class="label-right-title">Position :</span>
              <span class="label-right-amount">--</span>
            </div>
          </div>
          <div class="cal_form-input">
            <div class="by-input by-input-number cal_by-input by-input--outlined">
              <div class="by-input__container">
                <span class="by-input__wrapper flex">
                  <input class="by-input__inner" placeholder="Enter Quantity" type="text" value="0.5"></span>
                  <span class="by-input__right-icon">BTC</span>
                </div>
              </div>
            </div>
          </div>
          <div class="cal_form-item">
            <div class="cal_form-label">
              <div class="label-left">Entry Price</div>
              <div class="label-right">
                <span class="label-right-title">Price:</span>
                <span class="label-right-amount">--</span>
              </div>
            </div>
            <div class="cal_form-input"><div>
            <div class="by-input by-input-number cal_by-input by-input--outlined">
              <div class="by-input__container">
              <span class="by-input__left-icon"></span>
              <span class="by-input__wrapper flex">
                <input class="by-input__inner" placeholder="Enter Price" type="text" value="1000"></span>
                <span class="by-input__right-icon">
                  <div class="open-limit-price-input-right">
                    <div class="by-popover"><div class="by-popover__el">
                      <span class="open-limit-price-input-right-last">Last</span>
                    </div>
                  </div>
                  <span class="open-limit-price-input-right-middle"></span>
                  <div class="by-popover">
                    <div class="by-popover__el">
                      <span class="f-16 icon iconfont icon-speed brand-hover"></span>
                    </div>
                  </div>
                </div>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cal_form-item">
      <div class="cal_form-label">
        <div class="label-left">Close Price</div>
      </div>
      <div class="cal_form-input">
        <div>
          <div class="by-input by-input-number cal_by-input by-input--outlined">
            <div class="by-input__container">
              <span class="by-input__left-icon"></span>
              <span class="by-input__wrapper flex">
                <input class="by-input__inner" placeholder="Enter Price" type="text" value="3000">
              </span>
              <span class="by-input__right-icon">
                <div class="by-popover">
                  <div class="by-popover__el">
                    <span class="f-16 icon iconfont icon-speed brand-hover"></span>
                  </div>
                </div>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



    
          <script src="time.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>
</html>
